<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table List</title>
</head>

<body>
    <div id="root">
        <h1 class="title">Table List</h1>
        <div class="controler">
            <div class="search-box">
                <input name="search" class="input search" type="text" placeholder="Please Search...">
            </div>
        </div>
        <div class="user-list">
            <label for="languages">users</label>
            <select name="" id="users">
            </select>
        </div>
        <div class="todo-box">
            <div class="todo">
                <input type="checkbox" checked>
                <p class="todo-text">First Todo</p>
            </div>
        </div>
        <div class="btn-pagination">
            <ul></ul>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
